<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog De Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> 
        </div>

        <div class="texto-header">
            <h2 class="no-margin">Blog De Café Con Consejos y Cusos</h2>
            <p class="no-margin">Aprende de los Expertos con las Mejores Recetas y Consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="/img/contacto.jpg" alt="Imagen Contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="Email">E-mail</label>
                        <input type="email" id="Email" placeholder="Tu Correo Eléctronico">
                    </div>
                    <div class="campo mensaje">
                        <label for="Mensaje">Mensaje</label>
                        <textarea placeholder="Tu Mensaje" id="Mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <input class="btn btn-primario" type="submit" value="Enviar">
                    </div>
                </form>
                
            </div>
        </div>
        
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                <p class="no-margin">Blog<span>DeCafé</span></p> 
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
